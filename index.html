<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="darkbtn"><i class="fa-solid fa-moon fa-2xl"></i></div> -->
   <div class="container">
    <div class="clock">
        <div class="number"id="o" style="transform: rotate(30deg);">1</div>
        <div class="number"id="t" style="transform: rotate(60deg);">2</div>
        <div class="number"id="th" style="transform: rotate(90deg);">3</div>
        <div class="number"id="f" style="transform: rotate(120deg);">4</div>
        <div class="number"id="fi" style="transform: rotate(150deg);">5</div>
        <div class="number"id="s" style="transform: rotate(180deg);">6</div>
        <div class="number"id="se" style="transform: rotate(210deg);">7</div>
        <div class="number"id="e" style="transform: rotate(240deg);">8</div>
        <div class="number"id="n" style="transform: rotate(270deg);">9</div>
        <div class="number"id="te" style="transform: rotate(300deg);">10</div>
        <div class="number"id="el" style="transform: rotate(330deg);">11</div>
        <div class="number"id="tw" style="transform: rotate(360deg);">12</div>
        <div class="hand hour" id="hourhand"></div>
        <div class="hand minute" id="minutehand"></div>
        <div class="hand second" id="secondhand"></div>
    </div>
     <button id="darkbtn">dark mode</button>
     </div>
    <script src="clock.js"></script>
</body>
</html>
